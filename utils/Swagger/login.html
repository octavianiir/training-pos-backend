<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-full md:w-1/2 lg:w-1/3">
            <h1 class="text-2xl font-semibold mb-4">Login</h1>
            <form id="loginForm">
                <div class="mb-4">
                    <div class="sm:col-span-4">
                        <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
                        <div class="mt-2">
                          <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                           <input type="text" name="username" id="username"  class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" >
                          </div>
                        </div>
                      </div>
                </div>
                <div class="mb-4">
                    <div class="sm:col-span-4">
                        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                        <div class="mt-2">
                          <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                            <input type="password" name="password" id="password" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" >
                          </div>
                        </div>
                      </div>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Login</button>
            </form>
        </div>
    </div>

    <!-- Alert -->
    <div id="alertMessage" class="fixed top-0 left-0 w-full bg-red-500 text-white p-4 text-center hidden">
        <span id="alertText"></span>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function hasQueryParams() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.has('clear') && urlParams.get('clear') === 'true';
            }

            function hasToken() {
                return localStorage.getItem('token') !== null;
            }

            function deleteToken() {
                localStorage.removeItem('token');
            }

            function redirectToApiDocs(tokenValue) {
                window.location.href = '/api-docs/' + tokenValue;
            }

            if (hasQueryParams()) {
                deleteToken();
            } else if (hasToken()) {
                const tokenValue = localStorage.getItem('token');

                redirectToApiDocs(tokenValue);
            }
        });
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => {
                if (response.status !== 200) {
                    throw new Error('Login failed');
                }
                return response.json();
            })
            .then(data => {
                localStorage.setItem('token', data.token);
                window.location.href = `/api-docs/${data.token}`; 
            })
            .catch(error => {
                // Jika login gagal, tampilkan pesan kesalahan
                const alertMessage = document.getElementById('alertMessage');
                const alertText = document.getElementById('alertText');
                alertText.textContent = 'Login failed. Please check your username and password.';
                alertMessage.classList.remove('hidden');
                console.error('Login failed:', error);
            });
        });
    </script>
</body>
</html>
